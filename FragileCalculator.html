<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="FragileCalculator.css" />
		<!--<script src="calculation.js" type="text/javascript"></script>-->
		<script src="MixedFraction.js" type="text/javascript"></script>
		<script src="display.js" type="text/javascript"></script>
		<script src="handlers.js" type="text/javascript"></script>
		<script type="text/javascript">registerHandlers();</script>
		<title>
			Fragile Calculator
		</title>
	</head>
	<body>
		<header>
			<!--Fragile logo-->
			<img alt="Fragile" src="logoFragile.gif">
		</header>		
			<div id = "tablecontainer">
				<br />
				<!--Display Field-->
				<input type="text" id="displayBox" name="displayField" value="">
				<br />
				<br />
				<br />
				<!--display field for mixedFractions being inputted-->
				<!--<output type = "text" id = "numberDisplay" name = "numberField" value = "" readonly=""></output>-->
			
				<!---buttons used for input of numbers--->
				<table id="numberbuttons" style="display: inline-block;">
					<tbody>
						<tr>
							<td><button id="number1" value="1" onclick="displayValues(this.id)">1</button></td>
							<td><button id="number2" value="2" onclick="displayValues(this.id)">2</button></td>
							<td><button id="number3" value="3" onclick="displayValues(this.id)">3</button></td>
						</tr>
						
						<tr> 
							<td><button id="number4" value="4" onclick="displayValues(this.id)">4</button></td>
							<td><button id="number5" value="5" onclick="displayValues(this.id)">5</button></td>
							<td><button id="number6" value="6" onclick="displayValues(this.id)">6</button></td>
						</tr>
							
						<tr>
							<td><button id="number7" value="7" onclick="displayValues(this.id)">7</button></td>
							<td><button id="number8" value="8" onclick="displayValues(this.id)">8</button></td>
							<td><button id="number9" value="9" onclick="displayValues(this.id)">9</button></td>
						</tr>
						<tr>
							<td><button id="number0" value="0" onclick="displayValues(this.id)">0</button></td>
							<td><button id="mixedFractionFoc" onclick="mixedFracFocus()">
								<math>
									<mfrac>
										<!-- Numerator -->
										<mrow>
											<mi>&uhblk;</mi>
						  			</mrow>
						  			<!-- Denominator -->
						  			<mrow>
						    			<mn>&lhblk;</mn>
						  			</mrow>
									</mfrac>
								</math>
							</button></td>
					</tr>
				</tbody>
			</table>
			
			<!--buttons used for calculation-->
			<table id="operator buttons" style="display: inline-block;">
				<tbody>
				<tr> 
					<td><button id="addition" value="+" onclick="displaySign(this.id)">+</button></td>
					<td><button id="reset">R</button></td>
				</tr>
							
				<tr> 
					<td><button id="subtraction" value="-" onclick="displaySign(this.id)">-</button></td>
					<td><button id="backspace">Inv</button></td>
				</tr>
				
				<tr>
					<td><button id="multiplication" value="x" onclick="displaySign(this.id)">x</button></td>
					<td><button id="division" value="รท" onclick="displaySign(this.id)">/</button></td>
				</tr>
				
				<tr>
					<td><button id="clear" onclick="clear()">C</button></td>
				</tr>
				
				<tr>
					<td><button id="equals">=</button></td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
